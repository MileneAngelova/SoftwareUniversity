<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form</title>
</head>

<body>
    <form action="">
        <div class="main">
            <header>
                <h2>Registration Form</h2>
            </header>
            <div class="common">
                <div class="first">
                    <label for="first-name">First Name</label>
                    <input type="text" class="name" name="first-name">
                </div>
                <div class="last">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="name" name="last-name">
                </div>
            </div>

            <label for="email">Email</label>
            <input type="text" class="details" name="email">

            <label for="password">Password</label>
            <input type="password" class="details" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="details" name="confirm-password">
            <div>
                <input type="checkbox" class="checkbox" name="terms-of-use">
                <label for="terms-of-use" class="terms">I accept the Terms of Use & Privacy Policy.</label>
            </div>
            <button>Register Now</button>
        </div>
    </form>
</body>

</html>
