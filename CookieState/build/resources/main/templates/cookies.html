<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookie</title>
</head>
<body>

<h3>Current language is <span th:text="${lang}"></span></h3>
<br/>
<form th:action="@{/cookies}" th:method="post">
    Choose language:
    <select
            id="language"
            name="language">
        <option value="English" th:selected="${lang} == 'English'">English</option>
        <option value="Dutch" th:selected="${lang} == 'Dutch'">Dutch</option>
        <option value="Български" th:selected="${lang} == 'Български'">Български</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
